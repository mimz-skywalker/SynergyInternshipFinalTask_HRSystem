<!DOCTYPE html>
<html>

<head>
    <title>Rgister Page</title>
</head>

<body>
    <form name="registerForm">
        <table width="20%" bgcolor="0099CC" align="center">

            <tr>
                <td colspan=2>
                    <center>
                        <font size=4><b>HTML Register Page</b></font>
                    </center>
                </td>
            </tr>

            <tr>
                <td>Username:</td>
                <td><input type="text" size=25 name="userid"></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="Password" size=25 name="pwd"></td>
            </tr>

            <tr>
                <td>Enter password again:</td>
                <td><input type="Password" size=25 name="pwd2"></td>
            </tr>

            <tr>
                <td>First name:</td>
                <td><input type="Password" size=25 name="pwd2"></td>
            </tr>

            <tr>
                <td>Last name:</td>
                <td><input type="Password" size=25 name="pwd2"></td>
            </tr>

            <td><input type="submit" value="Register"></td>
            </tr>

        </table>
    </form>
</body>

</html>
